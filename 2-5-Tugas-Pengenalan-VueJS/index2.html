<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <button onclick="vm.openForm()">Open Form</button>
        <h1>{{ 'Nilai a : ' + a }}</h1>
        <h1>{{ 'Rata - rata : ' + average }}</h1>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                a: 0,
                times: 0,
                average: 0,
                limit: 10
            },
            methods: {
                openForm: function(){
                    this.a = 0;
                    this.times = 0;
                    this.average = 0;
                    do{
                        this.a += parseInt(prompt('masukan nilai a'))
                        this.times += 1
                    }while(this.a < this.limit)
                    this.average = this.a / this.times
                }
            }
        })
    </script>
</body>
</html>
